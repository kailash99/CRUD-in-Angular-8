<div class="form-group">
    <input type="text" class="form-control" placeholder="Search by Name"
        styles="width:300px" [(ngModel)]="searchTerm" />
</div>

 <div class="panel panel-primary" *ngFor="let employee of employees | employeeFilter:searchTerm">
    <div (click)="onClick(employee.id)" class="pointerCursor">
        <app-display-employee [employee]="employee"></app-display-employee>
    </div>
</div>
<div class="card text-center m-3">
    <h3 class="card-header">Angular 8 Pagination Example</h3>
    <div class="card-body">
        <div *ngFor="let data of pageItems">{{employee.name}}</div>
    </div>
    <div class="card-footer pb-0 pt-3">
        <jw-pagination [data]="data" (changePage)="onChangePage($event)">
        </jw-pagination>
    </div>
</div>
